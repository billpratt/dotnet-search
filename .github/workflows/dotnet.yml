name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 6.0.2xx
      - name: Install dependencies
        run: dotnet restore src/DotNetSearch.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore  src/DotNetSearch.sln
      - name: Package
        run: dotnet pack --no-build --configuration Release --no-restore src/DotNetSearch.sln
      - name: Publish to nuget.org
        run: dotnet nuget push src/DotNetSearch/bin/Release/*.nupkg --source "github" --skip-duplicate
      - name: .NET project version updater
        uses: vers-one/dotnet-project-version-updater@v1.3
        with:
          file: "NugetCliSearch/NugetCliSearch.csproj"
          version: bump-build
